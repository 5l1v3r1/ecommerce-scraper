<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorator="layouts/layout">
<div layout:fragment="content">

    <!-- Data Table area Start-->
    <div class="data-table-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="data-table-list">
                        <div class="basic-tb-hd">
                            <h2>Products&Vendors Table</h2>
                            <p>All Products and their competitors's urls, current prices and titles as based on their
                                last
                                logs.</p>
                        </div>
                        <div class="table-responsive">
                            <table id="data-table-basic" class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Product Name</th>
                                    <th>Vendor Link</th>
                                    <th>Vendor Price</th>
                                    <th>Vendor Title</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="entry : ${model}">
                                    <tr>
                                        <td>
                                            <a class="no-link-style" th:href="@{/competitors/{id}(id=${entry.id})}"
                                               th:text="${entry.productName}">
                                            </a>
                                        </td>
                                        <td th:text="${entry.url}"></td>
                                        <td th:text="${entry.currentPriceWithCurrency}"></td>
                                        <td th:text="${entry.currentTitle}"></td>
                                        <td>
                                            <div id="btn-delete-competitor">
                                                <form>
                                                    <button th:competitor_id="${entry.id}" class="as-link"
                                                            type="submit">
                                                        <i class="fas fa-trash-alt"></i>
                                                    </button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                </th:block>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <th>Product Name</th>
                                    <th>Vendor Link</th>
                                    <th>Vendor Price</th>
                                    <th>Vendor Title</th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Data Table area End-->

</div>
</html>
