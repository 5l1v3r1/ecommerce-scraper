<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorator="layouts/layout">
<div layout:fragment="content">

    <!-- Data Table area Start-->
    <div class="data-table-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="data-table-list">
                        <div class="basic-tb-hd">
                            <h2>Products Table</h2>
                            <p>All Products with current price and currency.</p>
                        </div>
                        <div class="table-responsive">
                            <table id="data-table-basic" class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Product Name</th>
                                    <th>Current Price</th>
                                    <th>Currency</th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="entry : ${model}">
                                    <tr>
                                        <td>
                                            <a href="#"
                                               data-name="name"
                                               class="product-name-edit no-link-style"
                                               th:data-pk="${entry.id}"
                                               data-url="/edit/product"
                                               th:text="${entry.name}">
                                            </a>
                                        </td>
                                        <td>
                                            <a href="#"
                                               data-name="currentPrice"
                                               class="current-price-edit no-link-style"
                                               th:data-pk="${entry.id}"
                                               data-url="/edit/product"
                                               th:text="${entry.currentPrice}">
                                            </a>
                                        </td>
                                        <td>
                                            <a href="#"
                                               data-name="currency"
                                               class="currency-edit no-link-style"
                                               th:data-pk="${entry.id}"
                                               data-url="/edit/product"
                                               th:text="${entry.currency}">
                                            </a>
                                        </td>
                                    </tr>
                                </th:block>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <th>Product Name</th>
                                    <th>Current Price</th>
                                    <th>Currency</th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Data Table area End-->

</div>
</html>
