<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head :: head}"/>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <table id="products_table_id" class="table">
            <thead>
            <tr>
                <th scope="col">Product name</th>
                <th scope="col">Product link</th>
                <th scope="col">Current Price</th>
                <th scope="col">Current Title</th>
            </tr>
            </thead>
            <tbody class="text-black">
            <th:block th:each="product : ${model}">

                <tr>
                    <td>
                        <a th:href="@{/product/{name}(name=${product.name})}" th:text="${product.name}"></a>
                    </td>

                    <td>
                        <a th:href="@{/product/{id}(id=${product.id})}" th:text="${product.url}"></a>
                    </td>
                    <td th:text="${product.currentPrice}"></td>
                    <td th:text="${product.currentTitle}"></td>
                </tr>

            </th:block>
            </tbody>
        </table>
    </div>
</div>
<th:block th:replace="~{fragments/scripts :: scripts}"/>
</body>
</html>
